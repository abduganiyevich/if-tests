<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt(" a sonni kirititng"); 
        let b=prompt(" b sonni kirititng"); 
        let c=prompt(" c sonni kirititng"); 
        a=+a;
        b=+b;
        c=+c;
        sum=a+b+c;
        minNumber=Math.min(a,b,c);
        maxNumber=Math.max(a,b,c);
        
        document.write(`sonlarning eng o'rtachasi=${sum-minNumber-maxNumber}`);
    </script>
</body>
