    <p>Butun son berilgan.Agar berilgan son musbat son bo'ladigan bo'lsa +1ga oshirilsin aks holda o'zgartirishsiz qoldirilsin</p>

    <script>
      let a = prompt("a sonni kiriting");

        document.write(a);
