<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt(" a sonni kiriting");
        let b=prompt(" b sonni kiriting");
        a=+a;
        b=+b;
        if(a>b){
            document.write(`${a}=a katta son `);
        }
        else{
            document.write(`${b}=b katta son`)
        }
    </script>
</body>
</html>
