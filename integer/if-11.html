<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a=prompt(" a sonni kirititng"); 
        let b=prompt(" b sonni kirititng"); 
        let x=0;
        a=+a;
        b=+b;
        if(a!=b){
            if(a>b){
                b=a;
                document.write(`a=${a} b=${a}`)
            }
            else{
                a=b;
                document.write(`a=${b} b=${b}`)
            }
        }
        else{
            document.write(`a=0 b=0`)
        }

    </script>
</body>
