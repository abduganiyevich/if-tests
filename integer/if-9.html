<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt(" a sonni kirititng"); 
        let b=prompt(" b sonni kirititng"); 
        a=+a;
        b=+b;
        x=0;
        if(a<b){
           document.write( "a="+a+" "+"b="+b);
        }
        else{
            x=a;
        document.write(`a=${a=b} b=${b=x}`);
        }
    </script>
</body>
</html>
